<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela grande</title>
    <link rel="stylesheet" href="style.css">
<style>
    table{
        width: 500px;
        border-collapse: collapse;
    }
    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    thead, tfoot{
        background-color: gray;
        color: white;

    }
</style>
</head>
<body>
    <h1>Anatomia para tabelas grandes</h1>
    <pre>
<p>
Table
    THead
        TR, TD, TH
    TBody
        TR, TD, TH
    TFoot
        TR, TD, TH
</p>
    </pre>
    <table>
        <caption>População das unidades federativas</caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 923</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>19 129 594</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>86 217 566</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
