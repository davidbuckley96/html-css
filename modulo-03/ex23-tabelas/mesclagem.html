<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            border: 1px solid black;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A1</th>
            <th colspan="2">B1</th>

        </tr>
        <tr>
            <th rowspan="3">A2</th>
            <th>B2</th>
            <th>C2</th>
        </tr>
        <tr>
            <th>B3</th>
            <th>C3</th>
        </tr>
        <tr>
            <th>B4</th>
            <th>C4</th>
        </tr>
    </table>
</body>
</html>
