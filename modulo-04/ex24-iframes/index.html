<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .frame{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
    
        <iframe class="frame" src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"></iframe>
        
    para aprender a programar</p>
    <p>Usando o site do google não dá:
        <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank">Google</a></iframe>
    </p>

</body>
</html>
